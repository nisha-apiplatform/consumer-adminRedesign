<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <h1 mat-dialog-title class="mat-dialog-title">
        Create Consumer

        <mat-icon mat-dialog-close aria-label="Close" class="close-icon"
          >close</mat-icon
        >
      </h1>
    </div>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="form">
      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="username">Username</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3">
          <label for="secret">Secret</label>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 form-field">
          <input type="text" formControlName="secret" placeholder="secret" />
        </div>
      </div>

      <div
        class="col-lg-9 offset-lg-4 col-md-9 offset-md-4 col-sm-9 offset-sm-4 col-xs-9 offset-xs-4"
      >
        <div mat-dialog-actions>
          <button mat-button [mat-dialog-close]="form.value" cdkFocusInitial>
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
